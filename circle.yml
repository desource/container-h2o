machine:
  services:
    - docker
  pre:
    - curl -sL https://github.com/appc/acbuild/releases/download/v0.1.1/acbuild.tar.gz | tar xz -C /home/ubuntu/
  environment:
    ACBUILD: /home/ubuntu/acbuild

general:
  artifacts:
    - "/home/ubuntu/build"

dependencies:
  pre:
    - docker version
    - docker info
  override:
    - /home/ubuntu/container-h2o/build.sh
    - /home/ubuntu/container-h2o/build-docker.sh
    - sudo -E bash -c /home/ubuntu/container-h2o/build-aci.sh

test:
  override:
    - docker images

deployment:
  production:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASSWORD
      - docker push desource/h2o
      - docker login -e $QUAY_EMAIL -u $QUAY_USER -p $QUAY_PASSWORD quay.io
      - docker push quay.io/desource/h2o